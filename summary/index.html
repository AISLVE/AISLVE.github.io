<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/x-icon" href="../favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,500;1,700&family=Hanken+Grotesk:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper grid">
    <div class="score">
      <p class="heading">Your Result</p>
      <div class="circle">
        <h1 class="total">76</h1>
        <p class="out-of">of 100</p>
      </div>
      <h1 class="remark">Great</h1>
      <p class="remark-summary">You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div class="score-summary flex">
      <p class="heading" style="color: Black">Summary</p>
      <div class="report flex">
        <div class="report-summary flex">
          <p class="subject"><img src="./images/icon-reaction.svg">Reaction</p>
          <p class="marks">80 / <span class="subject-out-of">100</span></p>
        </div>
        <div class="report-summary flex">
          <p class="subject"><img src="./images/icon-memory.svg">Memory</p>
          <p class="marks">92 / <span class="subject-out-of">100</span></p>
        </div>
        <div class="report-summary flex">
          <p class="subject"><img src="./images/icon-verbal.svg">Verbal</p>
          <p class="marks">61 / <span class="subject-out-of">100</span></p>
        </div>
        <div class="report-summary flex">
          <p class="subject"><img src="./images/icon-visual.svg">Visual</p>
          <p class="marks">72 / <span class="subject-out-of">100</span></p>
        </div>
      </div>
      <button class="continue-button">Continue</button>
    </div>
  </div>
</body>
</html>
