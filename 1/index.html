<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="wrapper" style="padding: 2rem;">
    <h1 style="font-size: 3rem">Current: </h1>
    <h2 id="count" class="count">0</h2>
    <button id="increment-button" class="increment-button" onclick="addCount()">
      <span class="primary">Increment</span>
      <span class="secondary">Increment</span>
    </button>
    <button class="decrement-button" id="decrement-button" onclick="removeCount()">
      <span class="primary">Decrement</span>
      <span class="secondary">Decrement</span>
    </button>
  </div>
  <div class="wrapper" style = "grid-area: two; padding: 2rem;" id="wrapper">
    <h4 id="entered" class="green"></h4>
    <h4 id="left" class="red"></h4>
  </div>
  <script src="index.js" ></script>
</body>
</html>
